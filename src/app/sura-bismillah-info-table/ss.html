<!DOCTYPE html>
<html>
<head>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
    }
    .b{
      vertical-align: bottom;
      text-align: center;
      padding:0;

    }
    .c{
      font-size:200%;
      padding:10px;
      text-align:center;
    }
    .t{
      vertical-align: top;
      text-align: center;
      padding:0;

    }
  </style>
</head>
<body>

<table>
  <tr>
    <td >
      <p>This is a paragraph</p>
      <p>This is another paragraph</p>
    </td>
    <td>This cell contains a table:
        <table>
        <tr>
          <td>A</td>
          <td>B</td>
        </tr>
        <tr>
          <td>C</td>
          <td>D</td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>This cell contains a list
      <ul>
        <li>apples</li>
        <li>bananas</li>
        <li>pineapples</li>
      </ul>
    </td>
    <td>HELLO</td>
  </tr>
</table>
<table>
    <tr><td class="b">1.1</td><td rowspan="2" class="c"><span style="margin:2% 0px">Testing center</span></td><td class="b">3.1</td></tr>
    <tr><td class="t">1.2</td><td class="t">3.2</td></tr>

    <!--<td>3</td></tr>-->
</table>
</body>

</html>
