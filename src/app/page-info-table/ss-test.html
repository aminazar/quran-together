<!doctype html>
<html>
<head>
  <title>Simple JavaScript Controller</title>
  <script type="text/javascript">
    function playPause() {
      var myaudio = document.getElementsByTagName('audio')[0];
      if (myaudio.paused)
        myaudio.play();
      else
        myaudio.pause();
    }
    function makeBig() {
      var myaudio = document.getElementsByTagName('audio')[0];
      myaudio.height = myaudio.audioHeight * 2;
    }
    function makeNormal() {
      var myaudio = document.getElementsByTagName('audio')[0];
      myaudio.height = myaudio.audioHeight;
    }
  </script>
</head>
<body>
<div class="audio-player" align="center">
  <audio src="http://www.everyayah.com/data/Abdul_Basit_Mujawwad_128kbps/001002.mp3" poster="C:\Users\305-2\Desktop\quran\test-pics\ax.jpg" ></audio>
  <a href="javascript:playPause();">Play/Pause</a> |
  <a href="javascript:makeBig();">2x Size</a> |
  <a href="javascript:makeNormal();">1x Size</a>
</div>
</body>
</html>
