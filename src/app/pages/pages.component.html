<input [(ngModel)]="quranPage" placeholder="Page" (change)="loadPage()" style="position:absolute;right:60px;top:5px;width:40px">
<div [ngStyle]="{'position': 'absolute','left':'0px','top':'50px','height':pageHeight+'px','width':pageWidth/3+'px','z-index':100,'backgroud-color':'transparent'}" (click)="goForth()"></div>
<div [ngStyle]="{'position': 'absolute','right':'0px','top':'50px','height':pageHeight+'px','width':pageWidth/3+'px','z-index':100,'backgroud-color':'transparent'}" (click)="goBack()"></div>
<app-static-page *ngFor="let p of pagesArray" [textHeight]="textHeight" [pageHeight]="pageHeight" [pageWidth]="pageWidth" [pageNum]="p">
  <div *ngIf="pageAyas" class="quran" (window:resize)="resize()" (window:changeOrientaion)="resize()">
    <div><span *ngFor="let aya of pageAyas[p]"><div *ngIf="aya.bismillah" class="bismillah">{{aya.text}}</div><span *ngIf="aya.aya && !aya.bismillah">{{aya.text}}<app-aya-number-sign [ayanumber]="aya.aya"></app-aya-number-sign> </span></span></div>
  </div>
</app-static-page>
