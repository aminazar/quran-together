<a id="menu-toggle"  class="btn btn-lg toggle" [class.btn-dark-night-mode]="nightModeVar" [class.btn-dark-day-mode]="!nightModeVar" (click)="menuClick()"><i class="fa fa-bars"></i></a>
<nav id="sidebar-wrapper" [class.active]="active" style="direction:rtl;text-align: right">
  <ul class="sidebar-nav">
    <a id="menu-close" class="btn btn-lg pull-right toggle" [class.btn-light-night-mode]="nightModeVar" [class.btn-light-day-mode]="!nightMode1"  (click)="menuClick()"><i class="fa fa-times"></i></a>
    <li class="sidebar-brand">
      <a (click)="menuClick()">Start Khatm</a>
    </li>
    <li>
      <a  class="icon" (click)="changeNavType()">{{navType}}</a>
      <select class="selectInit"  (ngModelChange)="onSelectChange($event)" [(ngModel)]="navValue">
        <option *ngFor="let t of suraJuzPageHizbArray[navTypeIndex]" [selected]="t === navValue">{{t}}</option>
      </select>
    </li>
    <li>
      <a (click)="zoomIn()"><i class="fa fa-search-plus icon" aria-hidden="true"></i></a>
      <a (click)="resetZoom()" class="icon"  [class.disabled]="zoomPercent===100">{{zoomPercent}}%</a>
      <a (click)="zoomOut()"><i class="fa fa-search-minus icon" aria-hidden="true"></i></a> | <a class="icon" (click)="changeFont()">ب</a> | <a (click)="nightMode()"><i class="fa fa-eye-slash icon" aria-hidden="true"></i></a>
    </li>
    <br>
    <br>
    <!--/***************************************************/-->
   <li>
     <span class="icon"> تلاوت :  </span>
     <select style="width: 38%; color: black; margin-right: 3px">
       <option *ngFor="let t of ghariNames, let i=index" value="i" [selected]= "t === 'عبدالباسط'">{{t}}</option>
     </select>
   </li>
   <li>
      <span class="icon" > سوره :  </span>
      <!--<select style="width: 40%; color: black; margin-right: 3px"  [(ngModel)]="selectedSura"   (ngModelChange)="findSelectedSura($event)" #surah>-->
        <!--<option *ngFor="let t of suraJuzPageHizbArray[0],let j = index" [selected]= "j === 0" [ngValue]="j+1" [value] = "j+1">{{t}}</option>-->
      <!--</select>-->
     <select style="width: 40%; color: black; margin-right: 3px"  (change)="findSelectedSuraAya()" #surah>
       <option *ngFor="let t of suraJuzPageHizbArray[0],let j = index" [selected]= "j === 0" [value]="j+1" >{{t}}</option>
     </select>
   </li>
    <li>
      <span class="icon"> آیه :  </span>
      <select style="width: 40%; color: black; margin-right: 3px"  (change)="findSelectedSuraAya()" #ayah>
        <option *ngFor="let t of suraJuzPageHizbArray[2],let j = index" [selected]= "j === 0" [value]="j+1" >{{t}}</option>
      </select>
    </li>
    <li>
      <span class="icon"> سوره انتخاب شده : {{selectedSura}}</span>
      <span class="icon"> آیه : {{selectedAya}}</span>
    </li>
    <li>
      <audio controls="controls" style="width: 90%; padding-right: 0px" src="" #add></audio>
    </li>
    <li>
      <span class="icon" style="font-size: small;">  آدرس فایل صوتی انتخاب شده : </span>
      <span class="icon"> {{shortAddressStr}} </span>
    </li>
  </ul>
</nav>
