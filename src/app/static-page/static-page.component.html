<div *ngIf="pageNum===0" class="tapper" [class.clear]="!loading||explained" [class.explain]="loading&&!explained" [ngStyle]="{'left':'0px','height':pageHeight+'px','width':pageWidth/3+'px','text-align':'right'}" (click)="goForth()"><i style="font-size:30px"  class="fa fa-arrow-left" aria-hidden="true"></i><br>tap/click to the next page</div>
<div *ngIf="endPage" class="tapper" [class.clear]="!loading||explained" [class.explain]="loading&&!explained" [ngStyle]="{'right':'0px','height':pageHeight+'px','width':pageWidth/3+'px','text-align':'left'}" (click)="goBack()"><i style="font-size:30px" class="fa fa-arrow-right" aria-hidden="true"></i><br>tap/click to the previous page</div>
<div *ngIf="loading" class="tapper explain" [ngStyle]="{'left': (explained?0:pageWidth/3)+'px','width': (explained?pageWidth:pageWidth/3)+'px','height':pageHeight+'px'}"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i><span class="sr-only">Loading...</span></div>
<div class="border" #border>
<div class="internal" #page>
  <ng-content></ng-content>
</div>
</div>
